name: Check Links

on:
  pull_request:
    branches:
      - main
      - dev
    paths:
      - '**.md'
      - '**.mdx'
      - 'docs/**'
  push:
    branches:
      - main
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    name: Check for broken links

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check links in Markdown files
        uses: lycheeverse/lychee-action@v2
        with:
          # Check all markdown files in the repository
          args: |
            --verbose
            --no-progress
            --max-retries 3
            --timeout 20
            --exclude-mail
            --exclude-path node_modules
            --exclude-path .git
            --exclude-path build
            --exclude-path dist
            --exclude 'linkedin.com/in/*'
            --exclude 'twitter.com/*'
            --exclude 'x.com/*'
            '**/*.md'
            '**/*.mdx'
          
          # Fail action on broken links
          fail: true
          
          # Output file for results
          output: lychee-results.md
          
          # Format of the output
          format: markdown

      - name: Create Issue on Failure
        if: failure()
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: 'Broken Links Detected'
          content-filepath: lychee-results.md
          labels: |
            documentation
            bug

      - name: Upload link check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-results
          path: lychee-results.md
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('lychee-results.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ⚠️ Broken Links Detected\n\n${results}\n\nPlease fix these broken links before merging.`
            });
